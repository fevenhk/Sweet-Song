<html>
<head>
<title>Simple Todo ListS
</title>
</head>
<body>
<div class="container">
<p>
<label for="new-task">Add Item</label>
<input id="new-task" type="text">
<button>Add</button>
</p>

<h3>Todays Todo Lists</h3>
<ul id="incomplete-tasks">
<li><input type="checkbox" checked><label>Pay Bills</label>
    <input type="text"><button class="edit">Edit</button>
	                   <button class="delete">Delete</button>
					   <button class="completed">Completed</button>
</li>
	
	<li class="editmode"><input type="checkbox"><label>Go Shopping</label>
	                     <input type="text" value="Go Shopping"><button class="edit">Edit</button>
						                                        <button class="delete">Delete</button>
	</li>
	
	</ul>
	<h3>Complited</h3>
	<ul id="completed-tasks">
	  <li><input type="checkbox" checked><label>See the Doctor</label>
	      <input type="text"><button class="edit">Edit</button>
		                     <button class="delete">Delete</button></li>
							 </ul>
							 </div>
		<script type="text/javascript" src="js/app.js">
		</script>
</body>
</html>
